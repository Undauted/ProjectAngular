
<h2>Książka adresowa</h2>
<ul class="address">
	<li *ngFor="let book of address" 
		(click)="onSelect(book)"
		[class.selected]="book === selectedBook">
		<span class="book-element">
			<span class="badge">{{book.id}}</span> {{book.name}} {{book.surname}}
		</span>
		<button class="delete-button" (click)="delete(book, $event)">Delete</button>
	</li>
</ul>
<button class="btn btn-info" (click)="addBook()">Dodaj nowy adres</button>
<div *ngIf="addingBook">
  <my-book-detail (close)="close($event)"></my-book-detail>
</div>
<div *ngIf="selectedBook">
<ul>

	<li><h2>
		{{selectedBook.name}} {{selectedBook.surname}} 
	</h2></li>
	<li><h2>
		{{selectedBook.street}} {{selectedBook.number}} {{selectedBook.city}} 
	</h2></li>
	<li><h2>
		{{selectedBook.phone}}
	</h2></li>
	<li><h2>
		{{selectedBook.email}}
	</h2></li>
</ul>	
	<button class="btn btn-info"(click)="gotoDetail()">Edytuj</button>

</div>
